<h3>Les meilleurs Heros</h3>
<mat-grid-list cols="4" *ngIf="!isLoading">
  <mat-grid-tile *ngFor="let hero of heroes">
    <mat-card>
      <mat-card-header>
        <mat-card-title>{{hero.name}}</mat-card-title>
        <mat-card-subtitle>{{hero.id}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-actions>
        <button mat-button
                color="primary"
                routerLink="/detail/{{hero.id}}">
          Editer
        </button>
        <button mat-button
                color="warn"
                (click)="removeHero(hero)">
          Supprimer
        </button>
      </mat-card-actions>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
<mat-progress-bar *ngIf="isLoading" mode="indeterminate">
</mat-progress-bar>
