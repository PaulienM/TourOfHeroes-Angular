<h2>Liste des armes</h2>
<mat-list>
  <mat-list-item *ngFor="let arme of armes" class="list-item">
    <div class="list-item-content">
      <a routerLink="/detail-arme/{{arme.id}}">
        <mat-icon>launch</mat-icon>
        <p>{{arme.name}}</p>
      </a>
      <button mat-icon-button (click)="removeArme(arme)">
        <mat-icon matListIcon color="warn">delete</mat-icon>
      </button>
    </div>
  </mat-list-item>
</mat-list>
