<mat-toolbar color="primary">
  <mat-toolbar-row>
    <h1>{{ title }}</h1>
    <div>
      <button mat-button routerLink="/dashboard">Tableau de bord</button>
      <button mat-button routerLink="/heroes">Les héros</button>
      <button mat-button routerLink="/armes">Les armes</button>
      <button mat-button (click)="newHero()">Nouvel héro</button>
      <button mat-button (click)="newArme()">Nouvelle arme</button>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
<div class="container">
  <router-outlet></router-outlet>
  <app-messages></app-messages>
</div>
